
{% extends 'main.html' %}

{% block content %}
  <h1>Menu Item</h1>
  {% if menu_item %}
    <div class="menu-item">
      <img src="{{ menu_item.picture.url }}" alt="{{ menu_item.name }}">
      <h2><a href="/menu/{{ menu_item.id }}">{{ menu_item.name }}</a></h2>
      <p>{{ menu_item.description }}</p>
    </div>
  {% else %}
    <p>No menu item available.</p>
  {% endif %}
{% endblock %}
