{% extends 'main.html' %}

{% block content %}
<div class="dropdown-menu">
  <form class="px-4 py-3" method="post" action="{% url 'user_detail' user.id %}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="deliveryAddress" class="form-label">Delivery Address</label>
      <input type="text" class="form-control" id="deliveryAddress" name="delivery_address" value="{{ user.delivery_address }}" placeholder="Enter delivery address">
    </div>
    <button type="submit" class="btn btn-primary">Save Address</button>
  </form>
  <div class="dropdown-divider"></div>
  <a class="dropdown-item" href="#">New around here? Sign up</a>
  <a class="dropdown-item" href="#">Forgot password?</a>
</div>
{% endblock %}
